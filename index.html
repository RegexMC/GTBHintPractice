<html>
	<head>
		<title>Guess the Build Hint Practice</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta content="Guess the Build Hint Practice" property="og:title" />
		<meta content="Practice your Guess the Build hinting skills online" property="og:description" />
		<meta content="https://hintpractice.online" property="og:url" />
		<meta content="#3273a8" data-react-helmet="true" name="theme-color" />
		<style>
			body {
				/* padding: 10px; */
				font-family: Consolas, Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono,
					Bitstream Vera Sans Mono, Courier New, monospace, serif !important;
			}
			table {
				border-collapse: collapse !important;
			}

			th,
			td {
				border-top: 1px solid black !important;
				border-bottom: 1px solid black !important;
				padding: 8px !important;
			}
			td.border {
				border: 1px solid black !important;
				border-right: none !important;
			}

			#searchBox {
				margin-bottom: 10px !important;
			}
		</style>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Hint Practice</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/scfinder">Shortcut Finder</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/sc">Shortcut List</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/stats">Stats</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/watchlist">Watchlist</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container mt-4">
			<!-- <h1>Hint Practice</h1> -->
			<input type="text" id="guess" placeholder="Theme" />
			<input type="submit" value="Guess" onclick="guess()" />
			<input type="button" value="Reveal Rest" onclick="reveal()" />
			<pre>
			<h1 id="hint"></h1>
		</pre>
			<h3 id="progress">0/0</h3>
			<div>
				<p id="guesses"></p>
			</div>
			<textarea id="unknown" hidden></textarea>

			<h1>Hints</h1>
			<input type="button" onclick="selectRandomHint()" value="Select random hint" />
			<input type="text" id="searchBox" placeholder="Search hint..." />
			<label for="filterDropdown">Filter:</label>
			<select id="filterDropdown" onchange="filterTable()">
				<option value="None">None</option>
				<option value="nospace">No Space Only</option>
				<option value="onlyspace">Spaces Only</option>
			</select>
			<label id="hintlbl" for="hintpossibilitiesrange">Max Matching Themes</label>
			<input id="hintpossibilitiesrange" type="range" min="1" max="100" value="5" />
			<p id="rangeval"></p>

			<table id="hintTable">
				<thead>
					<tr>
						<th onclick="sortTable()">Hint</th>
						<th onclick="sortTable()"></th>
						<th onclick="sortTable()">Hint Length</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<div class="mt-4">
				<p>
					Developed by
					<a href="https://plancke.io/hypixel/player/stats/50313115a8b84db2bd85a34a3be0a7d8" target="_blank">
						Sophie
					</a>
				</p>
				<p>
					<a href="https://github.com/sophiethefox/sophiethefox.github.io"> Source </a>
				</p>
			</div>
		</div>
	</body>
</html>

></script>
