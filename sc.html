<script>
	async function run() {
		let response = await fetch("https://cors-proxy.regexmc-noirlskills.workers.dev/getShortcuts", {
			method: "POST",
			body: JSON.stringify({
				theme: []
			})
		});
		let json = await response.json();
		json.sort((a, b) => {
			const ratioA = a.theme.length / a.shortcut.length;
			const ratioB = b.theme.length / b.shortcut.length;

			if (ratioA > ratioB) {
				return -1;
			} else if (ratioA < ratioB) {
				return 1;
			} else {
				return 0;
			}
		});

		let shortcutsEl = document.getElementById("shortcuts");
		json.forEach((theme) => {
			shortcutsEl.innerHTML += `${theme.theme}: ${theme.shortcut}<br/>`;
		});
	}
	run();
</script>
